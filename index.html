<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="stylesheet" href="./css/reset.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <script src="./js/form.js"></script>
</head>
<body class="body">
  <div class="container">
    <section class="form">
      <form class="form__container" action="#">
        <div class="form__field form-field">
          <input class="form-field__input" type="text" required />
          <span class="form-field__label">E-mail/Номер счета</span>
          <span class="form-field__helper">Helper text</span>
        </div>
        <div class="form__field form-field">
          <input id="password-input" class="form-field__input" type="password" required />
          <span class="form-field__label">Пароль</span>
          <span class="form-field__helper">Helper text</span>
          <div id="show-password" class="form-field__icon input-show-pass">
            <svg class="input-show-pass__svg">
              <use xlink:href="./img/sprite.svg#eye-close"></use>
            </svg>
          </div>
        </div>
        <button class="form__button">Войти</button>
      </form>
    </section>
    <section class="payments">
      <div class="payments__container">
        <h3 class="payments__title">Cпособы оплаты</h3>
        <div class="payments__block">
          <div class="payments__wrapper">
            <div class="payments__elem">
              <a class="payments__content" href="#">
                <img class="payments__logo" src="./img/payments-logo/qiwi.png" alt="Qiwi Кошелек">
              </a>
            </div>
            <div class="payments__elem">
              <a class="payments__content" href="#">
                <img class="payments__logo" src="./img/payments-logo/beeline.png" alt="Билайн">
              </a>
            </div>
            <div class="payments__elem">
              <a class="payments__content" href="#">
                <img class="payments__logo" src="./img/payments-logo/megafon.png" alt="МегаФон">
              </a>
            </div>
            <div class="payments__elem">
              <a class="payments__content" href="#">
                <img class="payments__logo" src="./img/payments-logo/mts.png" alt="МТС">
              </a>
            </div>
            <div class="payments__elem">
              <a class="payments__content" href="#">
                <img class="payments__logo" src="./img/payments-logo/tele2.png" alt="TELE2">
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="news">
      <div class="news__container">
        <a class="news__elem news__elem_big" href="#">
          <div class="news__bg" style="background-image: url('./img/news/news1.jpg')"></div>
          <div class="news__info">
            <time class="news__time">11:24, 19 октября 2018</time>
            <p class="news__descr">Доход по-итальянски. 3 огненные ставки на тур Серии А</p>
          </div>
        </a>
        <a class="news__elem news__elem_small" href="#">
          <div class="news__bg" style="background-image: url('./img/news/news2.jpg')"></div>
          <div class="news__info">
            <time class="news__time">11:24, 19 октября 2018</time>
            <p class="news__descr">Фернандеш обиделся на "Локомотив"</p>
          </div>
        </a>
        <a class="news__elem news__elem_small" href="#">
          <div class="news__bg" style="background-image: url('./img/news/news3.jpg')"></div>
          <div class="news__info">
            <time class="news__time">11:24, 19 октября 2018</time>
            <p class="news__descr">Фернандеш обиделся на "Локомотив"</p>
          </div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
